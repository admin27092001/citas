<form class="container" [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6 mt-5">
      <h1 class="h3 mb-3 fw-normal">Iniciar sesion</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@ejemplo.com" formControlName="email">
        <label for="floatingInput">Email</label>
      </div>
      <br>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
        <label for="floatingPassword">Password</label>
      </div>
      <br>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
    </div>
    <div class="col-3"></div>
  </div>
</form>
